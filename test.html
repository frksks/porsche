                        <div class="form-group">
    <label for="exampleFormControlInput1"><b>Имя</b></label>
    <input type="text" required name= "name" class="form-control" id="exampleFormControlInput2" value="Иван" placeholder="Иван">

  <div class="form-group">
    <label for="exampleFormControlInput1"><b>Email</b></label>

                        <div>
          <label for="exampleFormControlInput1"><b>Ваш возраст</b></label>

      </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1"><b>Модели</b></label>
    <select class="form-control" id="exampleFormControlSelect1" required name="model">
      <option>718</option>
      <option>911</option>
      <option>Taycan</option>
      <option>Panamera</option>
      <option>Macan</option>
        <option>Cayenne</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2"><b>Кузов</b></label>
    <select multiple class="form-control" id="exampleFormControlSelect2" required name="kyzov">
      <option>Купе</option>
      <option>Кабриолет</option>
      <option>Внедорожник</option>
      <option>Спортивный седан</option>
      <option>Спорт-туризмо</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><b>Дополнительные пожелания</b></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3" name="dop"></textarea>
  </div>
                        <b>Откуда Вы узнали о нас?</b>
      <div>
        <input type="radio" name="nedaleko"> Находитесь недалеко от дома<br>

      </div>

    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
